<div class="logo"><img src="../assets/logo.jpg"/></div>
<div class="container">
    <div class="login-wrapper">
      <h3>Login</h3>
      <div class="form-group">
        <label >Email</label>
        <input
        type="email"
        name="email"
        class="form-control"
        required
        minlength="4"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        ngModel
        [(ngModel)]="usuario.email"
        placeholder="Email"
        #email='ngModel'
        [class.is-invalid]="email.invalid && email.touched"

        >
        <small class="form-text text-danger"
          *ngIf=" email.touched && email.invalid"
          >email Invalido</small>
      </div>
      <div class="form-group">
        <label >Contraseña</label>
        <input
        type="password"
        class="form-control"
        [(ngModel)]="usuario.password"
        placeholder="Contraseña"
        
        >
      </div>
      <div class="row">
        <button class="btn btn-primary" (click)="login()">Iniciar Sesion
        </button>
        <button class="btn btn-success" [routerLink]="['/registrarUsu']" >Crear Cuenta nueva
        </button>
      </div>
      
    </div>
    
  </div>
